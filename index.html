<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Movie Trivia</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="maincontent">
            <div class='header row justify-content-center rounded'>
                <img class='img-fluid oscar' src="./assets/images/oscar.png" alt="An Oscar award">
                <h1>Movie Trivia</h1>
                <img class='img-fluid oscar' src="./assets/images/oscar-resized.png" alt="An Oscar award">
            </div>

            <div class="rounded questions mb-3 px-3">
                <h3 class='pt-3'>Click the button below to begin! You will have 60 seconds to complete the questions.</h3>
                <div id="timeRemaining"></div>
                <div class='text-center' id="gameContent"></div>
                <div id="playerScore"></div>

                <div class="start pt-4 d-flex justify-content-center">
                    <button class='btn btn-primary mb-3' id='startGame'>Start Game</button>
                </div>
            </div>

        </div>
    </div>


</body>

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- My JavaScript -->
<script src="assets/javascript/app.js"></script>

</html>
